<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/meu-arquivo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock UI Design</title>
</head>
<body>
    <div class="container">
        <h2>This is the current time.</h2>
        <div class="time">
          <span>Hours</span>
          <span id="hours">00</span>
        </div>
        <div class="time">
          <span>Minute</span>
          <span id="min">00</span>
        </div>
        <div class="time">
          <span>Second</span>
          <span id="sec">00</span>
        </div>
        <div class="time">
          <span>Period</span>
          <span id="period">AM</span>
        </div>
    
    </div>
    <script>
    $(document).ready(function () {
        function showTime() {
    // To Get current time/date
    var date = new Date();

    //Make Variables to get hours, minute, and second
    var hours = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();

    // AM, PM Setting
    var session = "AM";

    // Conditions for time behavior

    if (hours == 0) {
      hours = 12;
    }

    if (hours >= 12) {
      session = "PM";
    }

    if (hours > 12) {
      hours = hours - 12;
    }

    hours = hours < 10 ? "0" + hours : hours;
    min = min < 10 ? "0" + min : min;
    sec = sec < 10 ? "0" + sec : sec;

    // Set the variable to span

    $("#hours").text(hours);
    $("#min").text(min);
    $("#sec").text(sec);
    $("#period").text(session);

    // To change time in every seconds
    setTimeout(showTime, 1000);
  }
  showTime();
});

    </script>
</body>
</script>
    <script type="text/javascript" src="script.js"></script>
</html>
